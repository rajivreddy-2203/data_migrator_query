<!DOCTYPE html>
<html>
<head>
  <title>Scheduled Migrations</title>
  <style>
    .container { max-width: 900px; margin: 2em auto; font-family: Arial, sans-serif; }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f4f4f4; cursor: pointer; }
    tr:nth-child(even) { background: #fafafa; }
    tr:hover { background: #f1f1f1; }
    .btn { padding: 6px 18px; margin: 0 5px; background: #357cf9; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .btn:disabled { background: #aaa; cursor: default; }
    .delete-btn { background: #e84343; }
    input[type="search"] { padding: 6px; width: 220px; margin: 12px 0 18px 0; border: 1px solid #ccc; border-radius: 4px; display: block; }
    @media (max-width: 600px) {
      .container { padding: 5px; font-size: 14px;}
      table th, table td { font-size: 13px; padding: 5px; }
      input[type="search"] { width: 100%; }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Scheduled Migrations</h2>
  <input type="search" id="searchBox" placeholder="Search by Job ID, Source, Destination...">
  <table id="scheduleTable" aria-label="Scheduled Migrations Table">
    <thead>
      <tr>
        <th>Job ID</th>
        <th>Source</th>
        <th>Destination</th>
        <th>Table</th>
        <th>Time</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows filled by JS -->
    </tbody>
  </table>
  <div style="margin-top:15px;">
    <button onclick="window.location='/'" class="btn">Back</button>
    <button id="refreshBtn" class="btn">Refresh</button>
  </div>
</div>
<script src="{{ url_for('static', filename='schedules.js') }}"></script>
</body>
</html>
